<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Detector</title>
    <link rel="stylesheet" href="copy1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form class="pw-form">
<div class="pw-meter">
<h2>Password Strength Checker</h2>
    <div class="form-element">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter Your password">
<div class="pw-display-toggle-btn">
    <i class="fas fa-eye"></i>
    <i class="fas fa-eye-slash"></i>
</div>
<div class="pw-strength">
    <span>Weak</span>
    <span></span>
 </div>
 <button class="btn-101">Submit</button>
 <button type="reset" class="reset">Reset</button>
 <p class="error-message" style="color: rgb(234, 124, 124); display: none; margin-top: 10px;">Enter a valid password</p>

</div>

</div>
</form>
<svg width="0" height="0">
    <filter id="glow">
        <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
        <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
</svg>
<script src="script.js"></script>
</body>
</html>
